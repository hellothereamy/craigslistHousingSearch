<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Crawler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <!-- main css --> 
    <link href="main.css" rel="stylesheet"/>
    <!-- jQuery --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <!-- Angular --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
  </head>

  <body>
    <div class="container" ng-app="myApp" ng-click="countClick()" ng-controller="myCtrl">
      <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
          <div class="page-header">
            <h1>The Wonderful World of Web Search</h1>
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
            <input type="text" id="query" class="form-control" placeholder="" aria-describedby="sizing-addon2">
            <span class="input-group-btn">
              <button ng-click="handleQuery()" class="btn btn-default" type="button">Search!</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
          <div class="arrow uparrow right"></div>
          <div class="facets-bubble panel panel-default">
            <div class ="row">
              <h3>Housing Types</h3>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="room-shares"> Rooms &amp; Shares</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="apts-housing"> Apts/Housing for Rent</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="sublets"> Sublets &amp; Temporary</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="vacation-rentals"> Vacation Rentals</label>
              </div>
            </div>
            <hr>
            <div class ="row">
              <h3>Amenities</h3>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="dogs"> Dogs</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="cats"> Cats</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="no-smoking"> No Smoking</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="laundry"> Laundry</label>
              </div>
            </div>
            <div class ="row">
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="private-room"> Private Room</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="private-bath"> Private Bath</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="furnished"> Furnished</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="wheelchair-access"> Wheelchair Access</label>
              </div>
            </div>
            <div class="row">
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="parking"> Parking</label>
              </div>
            </div>
            <hr>
            <div class ="row">
              <h3>Location</h3>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="sf"> San Francisco</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="sbay"> South Bay</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="ebay"> East Bay</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="penn"> Penninsula</label>
              </div>
            </div>
            <div class ="row">
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="nbay"> North Bay</label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="sc"> Santa Cruz</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">    
        <div ng-repeat="result in results" class="col-xs-8 col-xs-offset-2">
          <div class="row">
              <div class="col-md-3">
                  <img ng-src="{{ result.link }}">
              </div>
              <div class="col-md-9">
                  <a>{{ result.title }}</a>
                  <br>
                  <span>{{ result.price }}</span> <span>{{ result.br }}BR / {{ result.ba }}Ba</span> <span>{{ result.sqFt }} sq ft</span>
                  <br>
                  <span>{{ result.city }}</span>
                  <br>
                  <span>{{ result.avail }}</span>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
