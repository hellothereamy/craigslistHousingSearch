<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bay Area Housing Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://emojicss.com/emoji.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <!-- main css --> 
    <link href="main.css" rel="stylesheet"/>
    <!-- jQuery --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <!-- Angular --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <!-- main js --> 
    <script src="main.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Solstice - Solar Adapter -->
    <script type="text/javascript" src="/js/solstice.min.js"></script>

    <!-- Google Maps Directive -->
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
  </head>

  <body>
    <div class="container" ng-app="myBApp" ng-click="countClick($event)" ng-controller="bCtrl">
      <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
          <div class="page-header">
            <h1 class="text-center">Bay Area Housing Search</h1>
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
            <input id="query" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon2">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="handleQuery();">Search!</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
          <div class="arrow uparrow right"></div>
          <div class="facets-bubble panel panel-default">
            <div class ="row">
              <h3>Housing Types</h3>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" id="house" name="housetype_s"> <span  data-toggle="tooltip" data-placement="top" title="House" > <i class="em 
                em-house_with_garden"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id="apartment" type="checkbox" name="housetype_s"><span data-toggle="tooltip" data-placement="top" title="Apartment"> <i class="em 
                em-office"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id="condo" type="checkbox" name="housetype_s"> <span  data-toggle="tooltip" data-placement="top" title="Condo"> <i class="em 
                em-post_office"></i> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id="townhouse" type="checkbox" name="housetype_s"> <span  data-toggle="tooltip" data-placement="top" title="Townhouse">  <i class="em 
                em-house"></i><i class="em em-house"></i></label>
              </div>
            </div>
            <hr>
            <div class ="row">
              <h3>Amenities</h3>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="dogs_s"><span data-toggle="tooltip" data-placement="top" title="Dogs Allowed"> <i class="em 
                em-dog"> </i> </span></label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="cats_s"><span data-toggle="tooltip" data-placement="top" title="Cats Allowed"> <i class="em 
                em-cat"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="smoking_s"><span data-toggle="tooltip" data-placement="top" title="No Smoking"> <i class="em 
                em-no_smoking"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="laundry_s"><span data-toggle="tooltip" data-placement="top" title="Laundry"> <i class="em 
                em-shirt"> </i> <i class="em em-sweat_drops"> </i></span></label>
              </div>
            </div>
            <div class ="row">
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="furnished_s"> <span data-toggle="tooltip" data-placement="top" title="Furnished"> <i class="em 
                em-tv"> </i></span></label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="wheelchair_s"><span data-toggle="tooltip" data-placement="top" title="Wheelchair accessible"> <i class="em em-wheelchair"> </i> </span></label>
              </div>
            </div>
            <div class="row">
              <div class= "col-md-3 col-lg-3">
                <label><input type="checkbox" name="parking_s"><span  data-toggle="tooltip" data-placement="top" title="Parking Available"> <i class="em 
                em-parking"> </i></span></label>
              </div>
            </div>
            <hr>
            <div class ="row">
              <h3>Location</h3>
              <div class= "col-md-3 col-lg-3">
                <label><input id="san francisco" type="checkbox" name="subarea_s"><span data-toggle="tooltip" data-placement="top" title="San Francisco"> <i class= "em em-bridge_at_night"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id="south bay" type="checkbox" name="subarea_s"><span data-toggle="tooltip" data-placement="top" title="South Bay"> <i class="em 
                em-arrow_down_small"> </i> <i class="em 
                em-ocean"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id="east bay" type="checkbox" name="subarea_s"><span data-toggle="tooltip" data-placement="top" title="East Bay"> <i class="em 
                em-arrow_right"> </i> <i class="em 
                em-ocean"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id= "north bay" type="checkbox" name="subarea_s"> <span data-toggle="tooltip" data-placement="top" title="North Bay"> <i class="em 
                em-arrow_up"> </i> <i class="em em-ocean"> </i> </span> </label>
              </div>
              </div>
             <div class ="row">
              <div class= "col-md-3 col-lg-3">
                <label><input id="peninsula" type="checkbox" name="subarea_s"> <span data-toggle="tooltip" data-placement="top" title="Peninsula"> <i class="em 
                em-mount_fuji"> </i> </span> </label>
              </div>
              <div class= "col-md-3 col-lg-3">
                <label><input id="sanata cruz" type="checkbox" name="subarea_s"> <span data-toggle="tooltip" data-placement="top" title="Santa Cruz"> <i class="em 
                em-surfer"> </i> </span> </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <ng-map center="{{latlng}}" zoom="10">
            <info-window id="marker-info">
              <div class="row">
                  <div class="col-xs-6 col-xs-offset-3">
                      <img ng-src="{{ selectedResult.image_src_s }}">
                  </div>
                  <div class="col-xs-8 col-xs-offset-2">
                      <a href="{{ selectedResult.page_url_s }}" target="_blank">{{ selectedResult.title_s }}</a>
                      <br>
                      <span>{{ selectedResult.price_s }}</span> <span>{{ selectedResult.bedroom_s }}BR / {{ selectedResult.bathroom_s }}Ba</span> <span>{{ selectedResult.sqFt_s }} sq ft</span>
                      <br>
                      <span>{{ selectedResult.neighborhood_s }}</span>
                      <br>
                      <span>{{ selectedResult.available_s }}</span>
                  </div>
              </div>
            </info-window>
            <div ng-repeat="coord in coords track by $index">
              <marker position="{{coord.lat+','+coord.lng}}" on-click="showResult(event, coord.result);"></marker>
            </div>
          </ng-map>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/appB.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/BController.js"></script>
  </body>
</html>
